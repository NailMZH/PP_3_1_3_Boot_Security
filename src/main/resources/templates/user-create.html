<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New User</title>
</head>
<body>
<h1>Add New User</h1>

<form th:action="@{/saveUser}" th:object="${user}" method="post">
            <input type="hidden" th:field="*{id}" value="${user.id}"/>

    <label for="username">Name:</label>
    <input type="text" id="username" name="username"><br><br>

    <label for="firstName">First name:</label>
    <input type="text" id="firstName" name="firstName"><br><br>

    <label for="lastName">Last name:</label>
    <input type="text" id="lastName" name="lastName"><br><br>

    <label for="age">Age:</label>
    <input type="text" id="age" name="age"><br><br>

    <label for="password">Password:</label>
    <input type="text" id="password" name="password"><br><br>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email"><br><br>

    <label>Roles:</label><br>
    <div th:each="role : ${allroles}">
        <input type="checkbox" th:id="'role_' + ${role}" th:field="*{selectedRoles}" th:value="${role}" />
        <label th:for="'role_' + ${role}" th:text="${role}"></label><br>
    </div>

    <button type="submit" class="btn btn-info col-2">Save User</button>

</form>
</body>
</html>
